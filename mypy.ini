[mypy]
# Python version
python_version = 3.12

# Import discovery
mypy_path = custom_components
namespace_packages = True
explicit_package_bases = True

# Exclude files with HA type stub issues
exclude = (?x)(
    ^custom_components/alfen_wallbox/number\.py$
    )

# Strict optional and None checks
strict_optional = True
warn_no_return = True
warn_return_any = False

# Untyped definitions and calls
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# Warning and error configuration
warn_redundant_casts = True
warn_unused_ignores = True
warn_unused_configs = True
warn_unreachable = True

# Miscellaneous strictness flags
no_implicit_reexport = True
strict_equality = True

# Output configuration
show_error_codes = True
show_error_context = True
pretty = True

# Platform configuration
platform = darwin

# Ignore missing imports for Home Assistant and third-party libs
[mypy-homeassistant.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-voluptuous.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_homeassistant_custom_component.*]
ignore_missing_imports = True

# Gradually enable stricter checks
# TODO: Enable these over time for better type coverage
# disallow_untyped_defs = True
# disallow_incomplete_defs = True
# disallow_untyped_calls = True

# Ignore dataclass inheritance issues with Home Assistant entity descriptions
# These are false positives from HA's type stubs
[mypy-custom_components.alfen_wallbox.number]
ignore_errors = True
